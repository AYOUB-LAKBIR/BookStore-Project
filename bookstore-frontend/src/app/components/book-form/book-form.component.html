<h2 mat-dialog-title>{{ isEdit ? 'Edit Book' : 'Add New Book' }}</h2>
<mat-dialog-content class="dialog-content">
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="form-container">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
      <mat-error *ngIf="bookForm.get('title')?.hasError('required')">Title is required</mat-error>
      <mat-error *ngIf="bookForm.get('title')?.hasError('maxlength')">Max 100 characters</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" required>
      <mat-error *ngIf="bookForm.get('author')?.hasError('required')">Author is required</mat-error>
      <mat-error *ngIf="bookForm.get('author')?.hasError('maxlength')">Max 100 characters</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" required>
      <mat-error *ngIf="bookForm.get('price')?.hasError('required')">Price is required</mat-error>
      <mat-error *ngIf="bookForm.get('price')?.hasError('min')">Price must be positive</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
      <mat-error *ngIf="bookForm.get('description')?.hasError('maxlength')">Max 500 characters</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()" class="cancel-button">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!bookForm.valid" (click)="onSubmit()" class="submit-button">
    {{ isEdit ? 'Update' : 'Add' }}
  </button>
</mat-dialog-actions>
